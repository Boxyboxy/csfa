<ul class="recipes">
  <li *ngFor="let recipe of recipes">
    <a [routerLink]="['/', 'recipe', recipe.id]">
      <span class="badge">{{ recipe.id }}</span>
      {{ recipe.name }}
    </a>
  </li>
</ul>

<button
  type="button"
  class="add"
  title="add recipe"
  [routerLink]="['/', 'add']"
>
  Add
</button>
